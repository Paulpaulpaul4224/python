steps:
  # Step 1: Build the container image using Docker
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hello-bob-image', '.']

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/hello-bob-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hello-bob-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/hello-bob-image'
      - '--region'
      - 'us-central1'
      - '--no-allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/hello-bob-image'
